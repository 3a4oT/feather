<section>
    <label for="#import("name")">#import("label")#if(import("required")): <span class="required">(required)</span>#endif</label>
    <input type="#if(import("type")):#import("type")#else:text#endif" id="#import("name")" name="#import("name")" value="#import("value")" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    #if(import("error")):
    <span class="error">#import("error")</span>
    #endif
</section>
